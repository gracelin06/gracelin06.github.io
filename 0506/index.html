<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">

    <style>
        .lxgw-wenkai-tc-regular {
            font-family: "LXGW WenKai TC", cursive;
            font-weight: 400;
            font-style: normal;
            color: #64a500;
        }
    </style>


</head>

<body class=".lxgw-wenkai-tc-regular">

    <h1 class="text-center">2025/05/06 BootStap表單與元件</h1>
    <hr>

    <!--表單-->
    <h2 class="text-center">表單

    </h2>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="We'll never share your email with anyone else.">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr>

             <!--表單通用類別-->
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Another label</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
              </div>
              <hr>

            <!--表單 左右欄位-->
            <h2 class="text-center">姓名
                <hr>
            <div class="row g-3">
                <div class="col">
                <label class="form-label">名</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>

                <div class="col">
                <label class="form-label">姓</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <hr>

              <!--表單 選擇-->
              <h2 class="text-center">選擇
                <hr>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

               <!--表單 檢查-->
               <hr>
               <h2 class="text-center">檢查
                <hr>
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  check 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                 check 2
                </label>
              </div>

              <!--表單 選項按鈕-->
              <hr>
              <h2 class="text-center">選項按鈕
              <hr>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  1
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  2
                </label>
              </div>

              <!--表單 選切換開關-->
               <hr>
               <h2 class="text-center">切換開關
               <hr>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">one</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">two</label>
                  </div>

                 <!--表單 顏色-->
               <hr>
               <h2 class="text-center">顏色
               <hr>
               <label for="exampleColorInput" class="form-label">Color picker</label>
               <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                  

 






          </form>








    </div>

      
    










    



</body>
</html>
